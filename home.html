<div class="container">

  <h1 class="homeheading text-center">{{eCtrl.greeting}}</h1>
  
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h5 class="text-center">
                        SIGN UP </h5>
                    <form class="form form-signup" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Email Address" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" placeholder="Password" />
                        </div>
                    </div>
                </div>
                <a href="#" class="btn btn-sm btn-primary btn-block signupbtn" role="button">
                    SUBMIT</a> </form>
            </div>
        </div>
    </div>
</div>
</div> 

<div class="container">
    <div class="row">
      <div class="container">
        <h3 class="emailheader">For more information send us your email</h3>
      <form class="inline-form emailcontainer">
        <div class="text-center">
      <input ng-model="eCtrl.newEmail.email" type="text" class="form-control emailBox" placeholder="Email">
        </div>
        <button ng-click="eCtrl.userEmail()" class="btn btn-info emailbtn">Send Email</button>
      
        </form>
         
      
      </div>
