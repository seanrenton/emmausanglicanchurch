

<div>
  <h1 class="eventHeader col-xs-12 text-center" >Sign Up For Events!</h1>

<div class="container">
  <div class="row">

   

    <div>

      <div class="container">

        <div class="row">

          <div class="col-xs-12">
            
            <div class="container">
            
            <form class="inline-form"  ng-submit="event.eventPost()">

              <input ng-model="event.postEvent.name" type="text" class="form-control commentbox" placeholder="Event: name">

              <input ng-model="event.postEvent.date" type="text" class="form-control commentbox" placeholder="Date: mm/dd/yyyy">

              <input ng-model="event.postEvent.time" type="text" class="form-control commentbox" placeholder="Time: am/pm">
          <div class="container commentcontainer">
            <div></div>
               <button type="Submit" class="btn btn-info commentbtn">Create Event</button>
               <button type="Submit" ng-click="event.removeEvent()" class="btn btn-info commentbtn">Delete Event</button>
          </div>
            </form>
              
            <div ng-repeat="event in event.Events" class="newevent container text-center">
              <div class="row">
                <p class="eventpost col-xs-4 text-center">
                  {{event.time}}
                </p>
                <p class="eventpost col-xs-4 text-center">
                  {{event.date}}
                </p>
                <p class="eventpost col-xs-4 text-center">
                  {{event.name}}
                </p>
                
                                 

                  
                  
                  
                <button type="Submit" ng-click="event.signUp(event)" class="btn btn-info commentbtn text-center">Sign Up!</button>
                  <div ng-repeat="volunteer in event.signUp" class="text-center signup">
                    {{volunteer.event}}
                  </div> 
                  </div>
              </div>
            </div>
          </div>

        </div>
        
        
        </div>
       

      </div>
